<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOOPING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 500;
        }
        
        .piggy-bank {
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .total-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
        }
        
        .total-money {
            font-size: 1.4em;
            color: #2d3748;
            font-weight: 500;
        }
        
        .total-amount {
            font-size: 1.8em;
            color: #2d3748;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .add-item-form {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            color: #2d3748;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .items-container {
            margin-top: 25px;
        }
        
        .item-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin: 12px 0;
            transition: all 0.2s ease;
        }
        
        .item-card:hover {
            border-color: #cbd5e0;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        .item-name {
            font-size: 1.1em;
            color: #2d3748;
            font-weight: 500;
        }
        
        .item-price {
            font-size: 1em;
            color: #718096;
        }
        
        .progress-container {
            background: #edf2f7;
            border-radius: 8px;
            height: 16px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            transition: width 0.3s ease;
            min-width: 20px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #718096;
            margin-top: 5px;
        }
        
        .item-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }
        
        .detail-form {
            display: grid;
            gap: 12px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9em;
            width: auto;
            flex: 1;
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-success:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .status-achieved {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-saving {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 40px 0;
        }
        
        .empty-state .icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="piggy-bank">üí∞</div>
        <h1>COME WITH ME</h1>
        
        <div class="total-section">
            <div class="total-money">ÂΩìÂâçÊÄªÈáëÈ¢ù</div>
            <div class="total-amount" id="currentMoney">0.00 ÂÖÉ</div>
        </div>
        
        <div class="add-item-form">
            <div class="form-group">
                <label for="itemName">ÂïÜÂìÅÂêçÁß∞</label>
                <input type="text" id="itemName" placeholder="ËæìÂÖ•ÂïÜÂìÅÂêçÁß∞">
            </div>
            <div class="form-group">
                <label for="itemPrice">ÁõÆÊ†áÈáëÈ¢ù (ÂÖÉ)</label>
                <input type="number" id="itemPrice" placeholder="ËæìÂÖ•ÁõÆÊ†áÈáëÈ¢ù" min="0" step="0.01">
            </div>
            <button class="btn btn-primary" onclick="addItem()">Ê∑ªÂä†ÂïÜÂìÅ</button>
        </div>
        
        <div class="items-container" id="itemsContainer">
            <div class="empty-state">
                <div class="icon">üõí</div>
                <p>ËøòÊ≤°ÊúâÊ∑ªÂä†ÂïÜÂìÅ</p>
            </div>
        </div>
    </div>

    <script>
        let currentMoney = parseFloat(localStorage.getItem('currentMoney')) || 0;
        let items = JSON.parse(localStorage.getItem('items')) || [];
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', function() {
            updateTotalMoney();
            displayItems();
        });
        
        // Êõ¥Êñ∞ÊÄªÈáëÈ¢ùÊòæÁ§∫
        function updateTotalMoney() {
            document.getElementById('currentMoney').textContent = currentMoney.toFixed(2) + ' ÂÖÉ';
            localStorage.setItem('currentMoney', currentMoney);
        }
        
        // Ê∑ªÂä†ÂïÜÂìÅ
        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const price = parseFloat(document.getElementById('itemPrice').value);
            
            if (!name || isNaN(price) || price <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÂïÜÂìÅÂêçÁß∞Âíå‰ª∑Ê†º');
                return;
            }
            
            const newItem = {
                id: Date.now(),
                name: name,
                price: price,
                savedAmount: 0,
                achieved: false
            };
            
            items.push(newItem);
            saveItems();
            displayItems();
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
        }
        
        // ÊòæÁ§∫ÊâÄÊúâÂïÜÂìÅ
        function displayItems() {
            const container = document.getElementById('itemsContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üõí</div>
                        <p>ËøòÊ≤°ÊúâÊ∑ªÂä†ÂïÜÂìÅ</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            items.forEach((item, index) => {
                const progress = item.price > 0 ? Math.min((item.savedAmount / item.price) * 100, 100) : 0;
                const canBuy = item.savedAmount >= item.price;
                const needed = Math.max(0, item.price - item.savedAmount);
                
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.innerHTML = `
                    <div class="item-header" onclick="toggleItemDetails(${index})">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">¬•${item.price.toFixed(2)}</div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                    
                    <div class="progress-info">
                        <span>Â∑≤Êîí: ¬•${item.savedAmount.toFixed(2)}</span>
                        <span>ËøõÂ∫¶: ${progress.toFixed(1)}%</span>
                    </div>
                    
                    ${canBuy ? 
                        '<div class="status-badge status-achieved">üéâ ÂèØ‰ª•Ë¥≠‰π∞</div>' : 
                        '<div class="status-badge status-saving">üí™ ËøòÈúÄ ¬•' + needed.toFixed(2) + '</div>'
                    }
                    
                    <div class="item-details" id="details-${index}">
                        <div class="detail-form">
                            <div class="form-group">
                                <label>Â∑≤ÊîíÈáëÈ¢ù (ÂÖÉ)</label>
                                <input type="number" id="savedAmount-${index}" value="${item.savedAmount}" step="0.01" min="0" max="${item.price}">
                            </div>
                            <div class="form-group">
                                <label>‰øÆÊîπÁõÆÊ†áÈáëÈ¢ù (ÂÖÉ)</label>
                                <input type="number" id="editPrice-${index}" value="${item.price}" step="0.01" min="0">
                            </div>
                            <div class="form-actions">
                                <button class="btn btn-success btn-sm" onclick="updateItem(${index})">‰øùÂ≠ò</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">Âà†Èô§</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(itemCard);
            });
        }
        
        // ÂàáÊç¢ÂïÜÂìÅËØ¶ÊÉÖÊòæÁ§∫
        function toggleItemDetails(index) {
            const details = document.getElementById(`details-${index}`);
            const isVisible = details.style.display === 'block';
            
            // ÈöêËóèÊâÄÊúâÂÖ∂‰ªñÂ±ïÂºÄÁöÑËØ¶ÊÉÖ
            document.querySelectorAll('.item-details').forEach(detail => {
                detail.style.display = 'none';
            });
            
            // ÂàáÊç¢ÂΩìÂâçËØ¶ÊÉÖ
            details.style.display = isVisible ? 'none' : 'block';
        }
        
        // Êõ¥Êñ∞ÂïÜÂìÅ‰ø°ÊÅØ
        function updateItem(index) {
            const savedAmount = parseFloat(document.getElementById(`savedAmount-${index}`).value);
            const newPrice = parseFloat(document.getElementById(`editPrice-${index}`).value);
            
            if (isNaN(savedAmount) || savedAmount < 0 || isNaN(newPrice) || newPrice <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈáëÈ¢ù');
                return;
            }
            
            items[index].savedAmount = Math.min(savedAmount, newPrice);
            items[index].price = newPrice;
            items[index].achieved = items[index].savedAmount >= newPrice;
            
            // ÈáçÊñ∞ËÆ°ÁÆóÊÄªÈáëÈ¢ù
            recalculateTotalMoney();
            saveItems();
            displayItems();
        }
        
        // Âà†Èô§ÂïÜÂìÅ
        function deleteItem(index) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂïÜÂìÅÂêóÔºü')) {
                items.splice(index, 1);
                recalculateTotalMoney();
                saveItems();
                displayItems();
            }
        }
        
        // ÈáçÊñ∞ËÆ°ÁÆóÊÄªÈáëÈ¢ùÔºàÊâÄÊúâÂïÜÂìÅÁöÑÂ∑≤ÊîíÈáëÈ¢ù‰πãÂíåÔºâ
        function recalculateTotalMoney() {
            currentMoney = items.reduce((total, item) => total + item.savedAmount, 0);
            updateTotalMoney();
        }
        
        // ‰øùÂ≠òÂïÜÂìÅÊï∞ÊçÆ
        function saveItems() {
            localStorage.setItem('items', JSON.stringify(items));
        }
        
        // ÊåâÂõûËΩ¶ÈîÆÊ∑ªÂä†ÂïÜÂìÅ
        document.getElementById('itemPrice').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });
    </script>
</body>
</html>
