<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOOPING</title>
    <style>
        * {

        body {

            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

        }
        
        .container {

            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 500;
        }
        
        .piggy-bank {
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .total-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
        }
        
        .total-money {
            font-size: 1.4em;
            color: #2d3748;
            font-weight: 500;
        }
        
        .total-amount {
            font-size: 1.8em;
            color: #2d3748;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .add-item-form {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            color: #2d3748;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .items-container {
            margin-top: 25px;
        }
        
        .item-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin: 12px 0;
            transition: all 0.2s ease;
        }
        
        .item-card:hover {
            border-color: #cbd5e0;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        .item-name {
            font-size: 1.1em;
            color: #2d3748;
            font-weight: 500;
        }
        
        .item-price {
            font-size: 1em;
            color: #718096;
        }
        
        .progress-container {
            background: #edf2f7;
            border-radius: 8px;
            height: 16px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            transition: width 0.3s ease;
            min-width: 20px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #718096;
            margin-top: 5px;
        }
        
        .item-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }
        
        .detail-form {
            display: grid;
            gap: 12px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9em;
            width: auto;
            flex: 1;
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-success:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .status-achieved {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-saving {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 40px 0;
        }
        
        .empty-state .icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="piggy-bank">ğŸ’°</div>
        <h1>COME WITH ME</h1>
        
        <div class="total-section">
            <div class="total-money">å½“å‰æ€»é‡‘é¢</div>
            <div class="total-amount" id="currentMoney">0.00 å…ƒ</div>
        </div>
        
        <div class="add-item-form">
            <div class="form-group">
                <label for="itemName">å•†å“åç§°</label>
                <input type="text" id="itemName" placeholder="è¾“å…¥å•†å“åç§°">
            </div>
            <div class="form-group">
                <label for="itemPrice">ç›®æ ‡é‡‘é¢ (å…ƒ)</label>
                <input type="number" id="itemPrice" placeholder="è¾“å…¥ç›®æ ‡é‡‘é¢" min="0" step="0.01">
            </div>
            <button class="btn btn-primary" onclick="addItem()">æ·»åŠ å•†å“</button>
        </div>
        
        <div class="items-container" id="itemsContainer">
            <div class="empty-state">
                <div class="icon">ğŸ›’</div>
                <p>è¿˜æ²¡æœ‰æ·»åŠ å•†å“</p>
            </div>
        </div>
    </div>

    <script>
        let currentMoney = parseFloat(localStorage.getItem('currentMoney')) || 0;
        let items = JSON.parse(localStorage.getItem('items')) || [];
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', function() {
            updateTotalMoney();
            displayItems();
        });
        
        // æ›´æ–°æ€»é‡‘é¢æ˜¾ç¤º
        function updateTotalMoney() {
            document.getElementById('currentMoney').textContent = currentMoney.toFixed(2) + ' å…ƒ';
            localStorage.setItem('currentMoney', currentMoney);
        }
        
        // æ·»åŠ å•†å“
        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const price = parseFloat(document.getElementById('itemPrice').value);
            
            if (!name || isNaN(price) || price <= 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„å•†å“åç§°å’Œä»·æ ¼');
                return;
            }
            
            const newItem = {
                id: Date.now(),
                name: name,
                price: price,
                savedAmount: 0,
                achieved: false
            };
            
            items.push(newItem);
            saveItems();
            displayItems();
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
        }
        
        // æ˜¾ç¤ºæ‰€æœ‰å•†å“
        function displayItems() {
            const container = document.getElementById('itemsContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ›’</div>
                        <p>è¿˜æ²¡æœ‰æ·»åŠ å•†å“</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            items.forEach((item, index) => {
                const progress = item.price > 0 ? Math.min((item.savedAmount / item.price) * 100, 100) : 0;
                const canBuy = item.savedAmount >= item.price;
                const needed = Math.max(0, item.price - item.savedAmount);
                
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.innerHTML = `
                    <div class="item-header" onclick="toggleItemDetails(${index})">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">Â¥${item.price.toFixed(2)}</div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                    
                    <div class="progress-info">
                        <span>å·²æ”’: Â¥${item.savedAmount.toFixed(2)}</span>
                        <span>è¿›åº¦: ${progress.toFixed(1)}%</span>
                    </div>
                    
                    ${canBuy ? 
                        '<div class="status-badge status-achieved">ğŸ‰ å¯ä»¥è´­ä¹°</div>' : 
                        '<div class="status-badge status-saving">ğŸ’ª è¿˜éœ€ Â¥' + needed.toFixed(2) + '</div>'
                    }
                    
                    <div class="item-details" id="details-${index}">
                        <div class="detail-form">
                            <div class="form-group">
                                <label>å·²æ”’é‡‘é¢ (å…ƒ)</label>
                                <input type="number" id="savedAmount-${index}" value="${item.savedAmount}" step="0.01" min="0" max="${item.price}">
                            </div>
                            <div class="form-group">
                                <label>ä¿®æ”¹ç›®æ ‡é‡‘é¢ (å…ƒ)</label>
                                <input type="number" id="editPrice-${index}" value="${item.price}" step="0.01" min="0">
                            </div>
                            <div class="form-actions">
                                <button class="btn btn-success btn-sm" onclick="updateItem(${index})">ä¿å­˜</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">åˆ é™¤</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(itemCard);
            });
        }
        
        // åˆ‡æ¢å•†å“è¯¦æƒ…æ˜¾ç¤º
        function toggleItemDetails(index) {
            const details = document.getElementById(`details-${index}`);
            const isVisible = details.style.display === 'block';
            
            // éšè—æ‰€æœ‰å…¶ä»–å±•å¼€çš„è¯¦æƒ…
            document.querySelectorAll('.item-details').forEach(detail => {
                detail.style.display = 'none';
            });
            
            // åˆ‡æ¢å½“å‰è¯¦æƒ…
            details.style.display = isVisible ? 'none' : 'block';
        }
        
        // æ›´æ–°å•†å“ä¿¡æ¯
        function updateItem(index) {
            const savedAmount = parseFloat(document.getElementById(`savedAmount-${index}`).value);
            const newPrice = parseFloat(document.getElementById(`editPrice-${index}`).value);
            
            if (isNaN(savedAmount) || savedAmount < 0 || isNaN(newPrice) || newPrice <= 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„é‡‘é¢');
                return;
            }
            
            items[index].savedAmount = Math.min(savedAmount, newPrice);
            items[index].price = newPrice;
            items[index].achieved = items[index].savedAmount >= newPrice;
            
            // é‡æ–°è®¡ç®—æ€»é‡‘é¢
            recalculateTotalMoney();
            saveItems();
            displayItems();
        }
        
        // åˆ é™¤å•†å“
        function deleteItem(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå•†å“å—ï¼Ÿ')) {
                items.splice(index, 1);
                recalculateTotalMoney();
                saveItems();
                displayItems();
            }
        }
        
        // é‡æ–°è®¡ç®—æ€»é‡‘é¢ï¼ˆæ‰€æœ‰å•†å“çš„å·²æ”’é‡‘é¢ä¹‹å’Œï¼‰
        function recalculateTotalMoney() {
            currentMoney = items.reduce((total, item) => total + item.savedAmount, 0);
            updateTotalMoney();
        }
        
        // ä¿å­˜å•†å“æ•°æ®
        function saveItems() {
            localStorage.setItem('items', JSON.stringify(items));
        }
        
        // æŒ‰å›è½¦é”®æ·»åŠ å•†å“
        document.getElementById('itemPrice').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });
    </script>
</body>
</html>
